<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Bibliotecario</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/stile.css" rel="stylesheet">
</head>
<body>
<!--NAVBAR-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
       <div class="container-fluid">
           <div class="row w-100">
               <div class="col-4 d-flex align-items-center">
                   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                       aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse">
                       <ul class="navbar-nav me-auto">
                           <li class="nav-item">
                               <a class="nav-link nav-link-custom" th:href="@{/books}">LIBRI</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link nav-link-custom ms-2" th:href="@{/authors}">AUTORI</a>
                           </li>
                       </ul>
                   </div>
               </div>

               <div class="col-4 d-flex justify-content-center align-items-center">
                   <a class="navbar-brand" th:href="@{/}">
                       <img th:src="@{/images/logo.png}" width="100" height="100" alt="Logo">
                   </a>
               </div>

               <div class="col-4 d-flex justify-content-end align-items-center">
                   <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                       <ul class="navbar-nav">
                           <li class="nav-item me-2" th:if="${#authorization.expression('isAuthenticated()')}">
                               <a class="nav-link nav-link-custom" th:href="@{/myProfile}">PROFILO</a>
                           </li>
                           <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                               <a class="nav-link nav-link-custom" th:href="@{/logout}">LOGOUT</a>
                           </li>
                           <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                               <a class="nav-link nav-link-custom" th:href="@{/login}">LOGIN</a>
                           </li>
                       </ul>
                   </div>
               </div>
           </div>
       </div>
   </nav>
       <!-- FORM DI REGISTRAZIONE BIBLIOTECARIO -->
       <section class="h-100 gradient-form">
           <div class="container-lg py-5 d-flex align-items-center justify-content-center">
               <div class="col-md-8 col-lg-6">
                   <div class="card rounded-3 shadow-lg">
                       <div class="card-body p-4">
                           <div class="text-center pb-4">
                               <h3 class="mt-1 mb-3">Registrati come Bibliotecario</h3>
                           </div>
                           <form th:action="@{/register/librarian}" th:object="${registrationForm}" method="post" enctype="multipart/form-data">
                               <!-- Campo Nome -->
                               <div class="form-outline mb-3">
                                   <label for="librarianName" class="form-label">Nome</label>
                                   <input type="text" th:field="*{librarian.name}" class="form-control" id="librarianName" placeholder="Nome Bibliotecario" required>
                               </div>
                               <!-- Campo Cognome -->
                               <div class="form-outline mb-3">
                                   <label for="librarianSurname" class="form-label">Cognome</label>
                                   <input type="text" th:field="*{librarian.surname}" class="form-control" id="librarianSurname" placeholder="Cognome Bibliotecario" required>
                               </div>
                               <!-- Campo ID Codice -->
                               <div class="form-outline mb-3">
                                   <label for="idCode" class="form-label">ID Codice</label>
                                   <input type="text" th:field="*{librarian.idCode}" class="form-control" id="idCode" placeholder="ID Codice" required>
                               </div>
                               <!-- Campo Dipartimento -->
                               <div class="form-outline mb-3">
                                   <label for="department" class="form-label">Dipartimento</label>
                                   <input type="text" th:field="*{librarian.department}" class="form-control" id="department" placeholder="Dipartimento" required>
                               </div>
                               <!-- Campo Email -->
                               <div class="form-outline mb-3">
                                   <label for="email" class="form-label">Email</label>
                                   <input type="email" th:field="*{credentials.email}" class="form-control" id="email" placeholder="Inserisci la tua email" required>
                               </div>
                               <!-- Campo Password -->
                               <div class="form-outline mb-3">
                                   <label for="password" class="form-label">Password</label>
                                   <input type="password" th:field="*{credentials.password}" class="form-control" id="password" placeholder="Inserisci la tua password" required>
                               </div>
                               <!-- Carica immagine profilo -->
                               <div class="form-outline mb-4">
                                   <label for="profilePic" class="form-label">Carica immagine profilo</label>
                                   <input type="file" name="file" class="form-control-file" id="profilePic">
                               </div>
                               <!-- Bottone di registrazione -->
                               <div class="text-center pt-1 mb-4 pb-1">
                                   <button class="btn btn-primary" type="submit">Registrati</button>
                               </div>
                               <!-- Link a pagina di registrazione utente -->
                               <div class="d-flex align-items-center justify-content-center">
                                   <h6 class="mb-0 me-2">Sei un utente?</h6>
                                   <a href="/register" class="btn btn-link">Registrati come Utente</a>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </section>
   </body>
   </html>
