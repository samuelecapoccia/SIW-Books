<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login SIW Books</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/stile.css" rel="stylesheet">


</head>

<body>

	<!--NAVBAR-->
	    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	        <div class="container-fluid">
	            <div class="row w-100">
	                <div class="col-4 d-flex align-items-center">
	                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	                        <span class="navbar-toggler-icon"></span>
	                    </button>
	                    <div class="collapse navbar-collapse">
	                        <ul class="navbar-nav me-auto">
	                            <li class="nav-item">
	                                <a class="nav-link nav-link-custom" th:href="@{/books}">LIBRI</a>
	                            </li>
								<li class="nav-item">
									<a class="nav-link nav-link-custom ms-2" th:href="@{/authors}">AUTORI</a>
								</li>
	                        </ul>
	                    </div>
	                </div>
	
	                <div class="col-4 d-flex justify-content-center align-items-center">
	                    <a class="navbar-brand" th:href="@{/}">
	                        <img th:src="@{/images/logo.png}" width="100" height="100" alt="Logo">
	                    </a>
	                </div>
	
	                <div class="col-4 d-flex justify-content-end align-items-center">
	                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	                        <ul class="navbar-nav">
	                            <li class="nav-item me-2" th:if="${#authorization.expression('isAuthenticated()')}">
	                                <a class="nav-link nav-link-custom" th:href="@{/myProfile}">PROFILO</a>
	                            </li>
	                            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
	                                <a class="nav-link nav-link-custom" th:href="@{/logout}">LOGOUT</a>
	                            </li>
	                            <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
	                                <a class="nav-link nav-link-custom" th:href="@{/login}">LOGIN</a>
	                            </li>
	                        </ul>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </nav>


	<section class="h-100 gradient-form">
	    <div class="container-lg py-2 h-100 d-flex align-items-center justify-content-center">
	        <div class="row w-100">
	            <div class="col-md-8 col-lg-6 mx-auto">
	                <div class="card rounded-3 shadow-lg">
	                    <div class="row g-0">
	                        <div class="col-lg-6 d-flex align-items-center bg-light">
	                            <div class="card-body p-4 mx-md-3 w-100">
	                                <div class="pb-4 text-center">
	                                    <img th:src="@{/images/logo.png}" style="width: 120px;" alt="logo">
	                                    <h3 class="mt-1 mb-3">Accedi a SIW Books!</h3>
	                                </div>
	                                <form th:action="@{/login}" method="post">
	                                    <h5>Inserisci le tue credenziali per accedere</h5>
	                                    <div class="my-4">
	                                        <div class="form-outline mb-3">
	                                            <input type="text" class="form-control" id="email" name="username" placeholder="La tua email" required />
	                                        </div>
	                                        <div class="form-outline mb-3">
	                                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
	                                        </div>
	                                        <div th:if="${param.error != null}" class="alert my-0 py-2 alert-danger text-center">
	                                            <p class="mb-0">Username o password errati</p>
	                                        </div>
	                                        <div class="text-center pt-1 mb-4 pb-1">
	                                            <button class="btn btn-primary nav-link navbar-elements" type="submit">Login</button>
	                                        </div>
	                                        <div class="d-flex align-items-center justify-content-center">
	                                            <h8 class="mb-0 me-2">Non hai un account?</h8>
	                                            <a th:href="@{/register}" class="btn btn-primary nav-link navbar-elements">Registrati</a>
	                                        </div>
	                                    </div>
	                                </form>
	                            </div>
	                        </div>
	                        <div class="col-lg-6 d-flex align-items-center">
	                            <img th:src="@{/images/loginsfondo.JPG}" class="img-fluid w-100 h-100 card-img-large" style="object-fit: cover;" alt="Login Image">
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>

	

	
</body>

</html>
